<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/modernizr.min.js"></script>
    </head>
    <body>
        <div class="col-0 col-sm-3 col-lg-3"></div>
        <div class="col-6 col-sm-6 col-lg-6">
        <br>
            <form class="form-horizontal" id="form">
                <fieldset>
                    <div class="row">
                        <label for="start" class="control-label col-12 col-sm-6 col-lg-4">Start:</label>
                        <div class="col-12 col-sm-6 col-lg-6 input-group">
                            <input name="start" id="start" type="number" pattern="\[0..9]+?" min="0" step="10" value="0">
                            <!-- <span class="input-group-addon"></span> -->
                        </div>
                    </div>
                    <div class="row">
                        <label for="end" class="control-label col-12 col-sm-6 col-lg-4">End:</label>
                        <div class="col-12 col-sm-6 col-lg-6 input-group">
                            <input name="end" id="end" type="number" pattern="\[0..9]+?" step="1" value="5" min="1">
                            <!-- <span class="input-group-addon"></span> -->
                        </div>
                    </div>
                    <div class="row"></div>
                    <button type="submit" class="btn ">Send request</button>
                </fieldset>
            </form>
            <div id="chart" class="chart"></div>
            
        <br>
            <form class="form-horizontal" id="form2">
                <fieldset>
                    <div class="row">
                        <label for="start" class="control-label col-12 col-sm-6 col-lg-4">Start:</label>
                        <div class="col-12 col-sm-6 col-lg-6 input-group">
                            <input name="start" id="start" type="number" pattern="\[0..9]+?" min="0" step="10" value="0">
                            <!-- <span class="input-group-addon"></span> -->
                        </div>
                    </div>
                    <div class="row">
                        <label for="end" class="control-label col-12 col-sm-6 col-lg-4">End:</label>
                        <div class="col-12 col-sm-6 col-lg-6 input-group">
                            <input name="end" id="end" type="number" pattern="\[0..9]+?" step="1" value="5" min="1">
                            <!-- <span class="input-group-addon"></span> -->
                        </div>
                    </div>
                    <div class="row"></div>
                    <button type="submit" class="btn ">Send request</button>
                </fieldset>
            </form>
            <div id="chart2" class="chart"></div>
        </div>
        <div class="col-3 col-sm-3 col-lg-4"></div>
        <!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
        <script type="text/javascript">
            Modernizr.load([
                {
                    load: [
                        'build/application.js',
                        ],
                    complete: function() {
                        chart = new DataPiece({
                            formID: "form",
                            chartID: "chart"
                        })
                        chart2 = new DataPiece({
                            formID: "form2",
                            chartID: "chart2"
                        })
                    }
                }
            ]);
        </script>
    </body>
</html>
